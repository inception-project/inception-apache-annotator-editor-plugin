env:
  browser: true
  es2021: true
  mocha: true
extends:
  - standard
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - 'svelte3'
  - '@typescript-eslint'
overrides:
  - files: ['*.svelte']
    processor: 'svelte3/svelte3'
rules: {
  "no-unused-expressions": 0
}
settings:
  'svelte3/typescript': () => require('typescript')

